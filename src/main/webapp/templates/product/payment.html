<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Our Best PlanTs</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

    <script src="//unpkg.com/bootstrap-select-country@4.0.0/dist/js/bootstrap-select-country.min.js"></script>
    <!-- End of Bootstrap components -->
    <script type="module"  th:src="|/static/js/main.js|" defer></script>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <link href="https://fonts.googleapis.com/css?family=Schoolbell&display=swap" rel="stylesheet">


</head>

<body>

<div class="header">
    <img id="header-pic" th:src="|static/img/extra_items/index_cover.png|" alt="Plants header picture">
    <nav class="navbar navbar-expand-lg navbar-light  bg-light shadow-sm">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
            <span class="navbar-text">Products in your cart: <strong id="cart-info"
                                                                     th:text="${shoppingCart.itemNumberInCart}">
            </strong><img id="shopping-cart-img" th:src="|static/img/extra_items/shopping_cart.png|"
                          alt="Shopping cart icon">
</span>
        </div>
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 container">
            <h5 class="text-center m-3 text-light"><strong>Payment</strong></h5>
            <form method="post" action="/confirmation">
                <div class="card m-2">
                    <h5  class="text-center"><span th:text="'Total amount: ' + ${shoppingCart.getSumOfPrices()} + ' USD'"></span></h5>
                </div>
                <div class="card m-2">
                    <div class="card-body">
                        <select name="payment-type" id="payment-type">
                            <options>
                                <option value="card">card</option>
                                <option value="paypal">paypal</option>
                            </options>
                        </select>
                        <div id="payment-container">

                        </div>
                        <template id="card-payment-template" class>
                            <div id="card-template-content">
                                <label for="input-card-number">Card number</label>
                                <input type="text" class="form-control" id="input-card-number" placeholder="1234567890123456" required minlength="16" maxlength="16">
                                <label for="input-card-holder">Card holder</label>
                                <input type="text" class="form-control" id="input-card-holder" placeholder="John Smith" required minlength="4" maxlength="50">
                                <label for="input-expiry-date">Expiry date</label>
                                <input type="month" class="form-control" id="input-expiry-date" required>
                                <label for="input-code">CVV</label>
                                <input type="text" class="form-control" id="input-code" placeholder="222" required minlength="3" maxlength="3">
                            </div>
                        </template>
                        <template id="paypal-payment-template">
                            <div id="paypal-template-content">
                                <label for="input-paypal-username">Username</label>
                                <input type="text" class="form-control" id="input-paypal-username" required>
                                <label for="input-paypal-password">Password</label>
                                <input type="password" class="form-control" id="input-paypal-password" required minlength="8">
                            </div>
                        </template>
                    </div>
                </div>
                <div class="text-center">
                    <a href="/confirmation"><button type="submit" class="next-button btn-light btn m-2">Pay</button></a>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="footer.html :: copy"></div>

</body>
</html>
