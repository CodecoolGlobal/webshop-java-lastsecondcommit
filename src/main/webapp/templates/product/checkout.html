<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Our Best PlanTs</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->

            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"

    <!-- Latest compiled and minified CSS -->

<body>

<div class="header">
    <img id="header-pic" th:src="|static/img/extra_items/index_cover.png|" alt="Plants header picture">
    <nav class="navbar navbar-expand-lg navbar-light  bg-light shadow-sm">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
            <span class="navbar-text">Products in your cart: <strong id="cart-info"
                                                                     th:text="${itemNumberInShoppingCart}">
            </strong><img id="shopping-cart-img" th:src="|static/img/extra_items/shopping_cart.png|"
                          alt="Shopping cart icon">
</span>
        </div>
    </nav>
</div>

<div class="container">
    <div class="row">

        <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 container">
            <div class="text-light" th:if="${itemNumberInShoppingCart == 0}">
                Shopping cart is empty.
            </div>
            <div th:unless="${itemNumberInShoppingCart == 0}">

                <h5 class="text-center m-3 text-light"><strong>Order data</strong></h5>
                <form method="post" action="/payment">
                    <div class="card m-2">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="John Smith" required maxlength="50">
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputPhone">Phone number</label>
                                    <input type="text" class="form-control" id="inputPhone" placeholder="+3630...." maxlength="15">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail">Email address</label>
                                    <input type="email" class="form-control" id="inputEmail"
                                           placeholder="name@example.com" required maxlength="50">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card m-2">
                        <div class="card-body">
                            <div class="form-group">
                                <h5 class="text-center">Billing Adress</h5>
                                <label for="inputBillingAddress">Address</label>
                                <input type="text" class="form-control" id="inputBillingAddress"
                                       placeholder="Main St 5/b" required maxlength="100">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputBillingCity">City</label>
                                    <input type="text" class="form-control" id="inputBillingCity" required maxlength="50">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputBillingCountry">Country</label>
                                    <select class="form-control" id="inputBillingCountry" required maxlength="50">
                                        <option value="GB">United Kingdom</option>
                                        <option value="AL">Albania</option>
                                        <option value="AD">Andorra</option>
                                        <option value="AT">Austria</option>
                                        <option value="BY">Belarus</option>
                                        <option value="BE">Belgium</option>
                                        <option value="BA">Bosnia and Herzegovina</option>
                                        <option value="BG">Bulgaria</option>
                                        <option value="HR">Croatia (Hrvatska)</option>
                                        <option value="CY">Cyprus</option>
                                        <option value="CZ">Czech Republic</option>
                                        <option value="FR">France</option>
                                        <option value="GI">Gibraltar</option>
                                        <option value="DE">Germany</option>
                                        <option value="GR">Greece</option>
                                        <option value="VA">Holy See (Vatican City State)</option>
                                        <option value="HU">Hungary</option>
                                        <option value="IT">Italy</option>
                                        <option value="LI">Liechtenstein</option>
                                        <option value="LU">Luxembourg</option>
                                        <option value="MK">Macedonia</option>
                                        <option value="MT">Malta</option>
                                        <option value="MD">Moldova</option>
                                        <option value="MC">Monaco</option>
                                        <option value="ME">Montenegro</option>
                                        <option value="NL">Netherlands</option>
                                        <option value="PL">Poland</option>
                                        <option value="PT">Portugal</option>
                                        <option value="RO">Romania</option>
                                        <option value="SM">San Marino</option>
                                        <option value="RS">Serbia</option>
                                        <option value="SK">Slovakia</option>
                                        <option value="SI">Slovenia</option>
                                        <option value="ES">Spain</option>
                                        <option value="UA">Ukraine</option>
                                        <option value="DK">Denmark</option>
                                        <option value="EE">Estonia</option>
                                        <option value="FO">Faroe Islands</option>
                                        <option value="FI">Finland</option>
                                        <option value="GL">Greenland</option>
                                        <option value="IS">Iceland</option>
                                        <option value="IE">Ireland</option>
                                        <option value="LV">Latvia</option>
                                        <option value="LT">Lithuania</option>
                                        <option value="NO">Norway</option>
                                        <option value="SJ">Svalbard and Jan Mayen Islands</option>
                                        <option value="SE">Sweden</option>
                                        <option value="CH">Switzerland</option>
                                        <option value="TR">Turkey</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputBillingZip">Zip</label>
                                    <input type="text" class="form-control" id="inputBillingZip" required maxlength="9" minlength="4">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card m-2">
                        <div class="card-body">
                            <div class="form-group">
                                <h5 class="text-center">Shipping Adress</h5>
                                <label for="inputShippingAddress">Address</label>
                                <input type="text" class="form-control" id="inputShippingAddress"
                                       placeholder="Main St 5/b" required maxlength="100">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputShippingCity">City</label>
                                    <input type="text" class="form-control" id="inputShippingCity" required maxlength="50">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputShippingCountry">Country</label>
                                    <select class="form-control" id="inputShippingCountry" required maxlength="50">
                                        <option value="GB">United Kingdom</option>
                                        <option value="AL">Albania</option>
                                        <option value="AD">Andorra</option>
                                        <option value="AT">Austria</option>
                                        <option value="BY">Belarus</option>
                                        <option value="BE">Belgium</option>
                                        <option value="BA">Bosnia and Herzegovina</option>
                                        <option value="BG">Bulgaria</option>
                                        <option value="HR">Croatia (Hrvatska)</option>
                                        <option value="CY">Cyprus</option>
                                        <option value="CZ">Czech Republic</option>
                                        <option value="FR">France</option>
                                        <option value="GI">Gibraltar</option>
                                        <option value="DE">Germany</option>
                                        <option value="GR">Greece</option>
                                        <option value="VA">Holy See (Vatican City State)</option>
                                        <option value="HU">Hungary</option>
                                        <option value="IT">Italy</option>
                                        <option value="LI">Liechtenstein</option>
                                        <option value="LU">Luxembourg</option>
                                        <option value="MK">Macedonia</option>
                                        <option value="MT">Malta</option>
                                        <option value="MD">Moldova</option>
                                        <option value="MC">Monaco</option>
                                        <option value="ME">Montenegro</option>
                                        <option value="NL">Netherlands</option>
                                        <option value="PL">Poland</option>
                                        <option value="PT">Portugal</option>
                                        <option value="RO">Romania</option>
                                        <option value="SM">San Marino</option>
                                        <option value="RS">Serbia</option>
                                        <option value="SK">Slovakia</option>
                                        <option value="SI">Slovenia</option>
                                        <option value="ES">Spain</option>
                                        <option value="UA">Ukraine</option>
                                        <option value="DK">Denmark</option>
                                        <option value="EE">Estonia</option>
                                        <option value="FO">Faroe Islands</option>
                                        <option value="FI">Finland</option>
                                        <option value="GL">Greenland</option>
                                        <option value="IS">Iceland</option>
                                        <option value="IE">Ireland</option>
                                        <option value="LV">Latvia</option>
                                        <option value="LT">Lithuania</option>
                                        <option value="NO">Norway</option>
                                        <option value="SJ">Svalbard and Jan Mayen Islands</option>
                                        <option value="SE">Sweden</option>
                                        <option value="CH">Switzerland</option>
                                        <option value="TR">Turkey</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputShippingZip">Zip</label>
                                    <input type="text" class="form-control" id="inputShippingZip" required maxlength="9">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <a href="/payment"><button type="submit" class="btn-light btn m-2">Payment</button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer.html :: copy"></div>

</body>
</html>
